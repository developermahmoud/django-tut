<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Music</title>
    </head>
    <body>
        <h1>Here All My Albums</h1>
        {% if all_albums %}
        <ul>
            {% for album in all_albums %}
                <li><a href="/music/{{album.id}}">{{album.album_title}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            You dont have any album
        {% endif %}
    </body>
</html>
